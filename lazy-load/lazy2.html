    <li class="list-item"><img class="list-item-img" alt="loading" data-src='http://img1.3lian.com/2015/a1/149/d/129.jpg'></li>

    <li class="list-item"><img class="list-item-img" alt="loading" data-src='http://img1.3lian.com/2015/w22/38/d/82.jpg'></li>

    <script>
        var observer = new IntersectionObserver(function(changes) {
            console.log(changes);
            changes.forEach(function(element, index) {
                // statements
                if (element.intersectionRatio > 0 && element.intersectionRatio <= 1) {
                    element.target.src = element.target.dataset.src;
                }
            });
        });


        function addObserver() {
            var listItems = document.querySelectorAll('.list-item-img');
            listItems.forEach((item) => {
                observer.observe(item);
            });
        }

        addObserver();
    </script>
