<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .page{
      width: 100%;
      height: 100%;
      background-color: aquamarine;
      position: relative;
    }
    #box{
      width: 40px;
      height: 40px;
      background-color: brown;
      cursor: pointer;
      position: absolute;
      left: 100px;
      top: 100px;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="box"></div>
  </div>
  <script>
    let hold = false
    let box = document.getElementById('box')
    box.onmousedown = function(e) {
      console.log('down')
      hold = true
    }
    window.onmouseup = function(e) {
      console.log('up')
      hold = false
    }
    window.onmousemove = function(e) {
      if (hold) {
        console.log(this)
        console.log(e.pageX)
        console.log(e.pageY)
        box.style.left = e.pageX + 'px'
        box.style.top = e.pageY + 'px'
      }
    }
  </script>
</body>
</html>
