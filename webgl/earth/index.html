<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>three.js canvas - geometry - earth</title>
</head>
<body>
  <canvas id="webglcanvas"></canvas>
  <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
  <script>
  // stats 可以后一步讲
  var canvas;
  var camera, scene, renderer;
  var group;
  var mouseX = 0, mouseY = 0;
  
  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;
  init();
  animate();

  function init() {
    canvas = document.getElementById('webglcanvas');
    // https://www.cnblogs.com/cndotabestdota/p/5746053.html
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
    // 举例， z 如果和半径大小相同， 看不见 201
    camera.position.z = 500;
    
    scene = new THREE.Scene();
    // 可以换换颜色
    scene.background = new THREE.Color(0xffffff);
    // scene<-group<-mesh
    // 分组加 其实它就是一个Object3D, 统一操作
    // 自行车上的人
    group = new THREE.Group();
    scene.add(group);

    // texture 质地 
    var loader = new THREE.TextureLoader();
    loader.load('land_ocean_ice_cloud_2048.jpg', function(texture) {
      // radius：半径
      // segmentsWidth：经度上的分段数
      // segmentsHeight：纬度上的分段数
      // phiStart：经度开始的弧度
      // phiLength：经度跨过的弧度
      // thetaStart：纬度开始的弧度
      // thetaLength：纬度跨过的弧度
      // http://www.jb51.net/article/89579.htm
      // 灯笼 骨架子
      var geometry = new THREE.SphereGeometry(200, 20, 20);
      var material = new THREE.MeshBasicMaterial({map: texture});
      // 画皮
      var mesh = new THREE.Mesh(geometry, material);
      // 如果不设置位置， 就是在中间
      // mesh.position.x = 500;
      // mesh.position.y = 200;
      group.add(mesh);
    });

    // var canvas = document.createElement('canvas');
    // canvas.width = 128;
    // canvas.height = 128;
    
    renderer = new THREE.WebGLRenderer({
      canvas: canvas, 
      // 平滑 抗锯齿
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    //推后讲
    // container.appendChild(stats.dom);
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    window.addEventListener( 'resize', onWindowResize, false );
  }

  function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      // 更新放映矩阵
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }

  function onDocumentMouseMove( event ) {
    mouseX = (event.clientX - windowHalfX);
    mouseY = (event.clientY - windowHalfY);
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
    // stats.update();
  }

  function render() {
    // camera 在动  鼠标事件
    camera.position.x += ( mouseX - camera.position.x ) * 0.05;
    camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
    // // console.log(camera.position.x);相机移动位置
    camera.lookAt( scene.position );
    // // 旋转 y轴， 钢管舞
    group.rotation.y -= 0.005;
    renderer.render( scene, camera );
  }


  </script>
</body>
</html>
