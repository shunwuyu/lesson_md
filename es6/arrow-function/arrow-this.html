<body>
  <script>
    var msg = 'global this'
    const lilei = {
      msg: 'this is 李雷'
    }
    const hanmeimei = {
      msg: 'this is 韩梅梅'
    }
    function lileiFunc() {
      // this
      var a = () => {
        console.log(this.msg);
      }
      a();
    }
    var b = () => {
      console.log(this.msg)
    }
    b();
    lileiFunc.call(lilei);

    const c = () => {
      console.log('c', this.msg)
    }

      name: 'name',

        var a = () => {
          console.log(this.name);
        }

      }
