<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      static a() {
        console.log('this is a static function')
      }
      say() {
        return `${this.name},${this.age}`;
      }
    }
    // Person.a();
    Person.prototype.addFn = function() {
      console.log('this is a addFn');
    }
    var obj = new Person("tom", 18);
    console.log(obj.say());
    
    console.log('typeof Person', typeof Person);//function
    console.log('Person obj', obj, obj.constructor === Person);
    console.log('判断Person prototype', Person.a, Person === Person.prototype.constructor);//true
    // 甚至可以通过 prototype 的方式添加方法

    class B extends Person{
  constructor(c) {
    super()
        this.age = c;
      }
    }
  </script>
</body>

</html>
