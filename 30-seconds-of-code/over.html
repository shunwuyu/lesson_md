<body>
  <script>
    // 定义一个方法
    // 调用每一个提供的方法 如果有返回值 返回
    const over = (...fns) => (...args) => fns.map(fn => fn.apply(null, args));
    const minMax = over(Math.min, Math.max);
    minMax(1, 2, 3, 4, 5); // [1,5]
    
    const sum = (arr) => {
      let sum = 0;
      for (let e of arr) {
        sum += e
      }
      return sum
    }
    const mul = (arr) => {
      let mul = 1;
      for (let e of arr) {
        mul *= e;
      }
      return mul;
    }
    const sumMul = over(sum, mul);

  </script>
