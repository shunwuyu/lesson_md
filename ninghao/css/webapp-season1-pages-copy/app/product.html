<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>宁皓 - 产品页</title>
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" href="material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="components/reset.css">
  <link rel="stylesheet" href="components/site.css">
  <link rel="stylesheet" href="components/container.css">
  <link rel="stylesheet" href="components/grid.css">
  <link rel="stylesheet" href="components/input.css">
  <link rel="stylesheet" href="components/sidebar.css">
  <link rel="stylesheet" href="components/button.css">
  <link rel="stylesheet" href="slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" href="slick-carousel/slick/slick-theme.css"/>
  <link rel="stylesheet" href="styles/main.css">
</head>
 <body>

  <div class="ui sidebar">
    <div class="close-icon">
      <i class="material-icons">close</i>
    </div>
  </div>
  <div class="pusher">
    <div class="ui navbar">
      <div class="ui container">
        <div class="content">
          <div class="menu-icon">
            <i class="material-icons">menu</i>
          </div>
          <a href="#" class="header">
            <img src="images/logo.png" alt="">
          </a>
          <div class="menu">
            <a href="#" class="item active">车型</a>
            <a href="#" class="item">故事</a>
            <a href="#" class="item">体验</a>
            <a href="#" class="item">经销商</a>
          </div>
          <div class="search-icon">
            <i class="material-icons">search</i>
          </div>
        </div>
        <form action="" class="search-form">
          <div class="ui big transparent input">
            <input type="text" placeholder="搜索...">
          </div>
        </form>
      </div>
    </div>
    <div class="ui hero">
      <div class="big white bottom item">
        <div class="content">
          <div class="ui container">
            <div class="sub header">
              Velar
            </div>
            <h2 class="header">
              揽胜星脉
            </h2>
            <div class="description mobile only">
              标新立异的前卫揽胜。
            </div>
            <div class="action mobile only">
              <a href="#" class="ui big black button">预约试驾</a>
            </div>
          </div>
        </div>
        <!-- <img class="image" src="images/velar/range-rover-velar.jpg" alt=""> -->
        <video autoplay loop class="image" poster="images/velar/range-rover-velar.jpg">
          <source src="images/velar/range-rover-velar.mp4" type="video/mp4">
        </video>
      </div>
    </div>


    <div class="ui bottom" style="height: 3000px;">
      <div class="ui container">
        <div class="ui five column stackable grid">
          <div class="column">
            <div class="block">
              <h3 class="header">关于</h3>
              <div class="content">
                <div class="list">
                  <div class="item">新闻</div>
                  <div class="item">企业责任</div>
                  <div class="item">销售及服务</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="block">
              <h3 class="header">下载</h3>
              <div class="content">
                <div class="list">
                  <div class="item">产品手册</div>
                  <div class="item">操作指南</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="block">
              <h3 class="header">服务</h3>
              <div class="content">
                <div class="list">
                  <div class="item">车主服务</div>
                  <div class="item">认证二手车</div>
                  <div class="item">金融服务</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="block">
              <h3 class="header">申请</h3>
              <div class="content">
                <div class="list">
                  <div class="item">申请试驾</div>
                  <div class="item">申请经销商</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="block">
              <h3 class="header">关注</h3>
              <div class="content">
                <div class="list">
                  <div class="item">微博</div>
                  <div class="item">微信</div>
                  <div class="item">豆瓣</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="semantic.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="slick-carousel/slick/slick.min.js"></script>
  <script src="enquire.js/dist/enquire.min.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
