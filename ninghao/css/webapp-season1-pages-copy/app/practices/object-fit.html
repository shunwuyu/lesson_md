<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object-fit</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100vw;
      height: 65vh;
      background: #0000ff;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 65vh;
      object-fit: cover;
    }
  </style>

  <script>
    // scripts
  </script>
</head>
<body>
  <div>
    <img src="../images/demo.jpg" alt="">
  </div>
</body>
</html>
