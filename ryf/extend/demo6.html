<script>
function Animal(){}
Animal.prototype.species = "动物";
function Cat(name,color){
    this.name = name;
　　 this.color = color;
}
Cat.prototype.sing = function() {
    console.log('喵');
}
function extend(Child, Parent) {

　　　　var p = Parent.prototype;

　　　　var c = Child.prototype;

　　　　for (var i in p) {

　　　　　　c[i] = p[i];

　　　　　　}

　　　　c.uber = p;

　　}
extend(Cat, Animal);
var cat = new Cat('sss', 'red');
console.log(cat.species);
</script>
