<body>
	<div class="pay-page">
		<div class="container">
			<div class="header">
				<div class="header-title">vip</div>
				<div class="header-items flex">
					<div class="itme flex1">
						<div class="item-price">
							<p class="item-price__month">1个月</p>
							<p class="item-price__old">原价19.9元</p>
							<p class="item-price__new">现价9元</p>
						</div>
					</div>
					<div class="itme flex1 mar">
						<div class="item-price">
							<p class="item-price__month">3个月</p>
							<p class="item-price__old">原价19.9元</p>
							<p class="item-price__new">现价9元</p>
						</div>
					</div>
					<div class="itme flex1">
						<div class="item-price">
							<p class="item-price__month">6个月</p>
							<p class="item-price__old">原价19.9元</p>
							<p class="item-price__new">现价9元</p>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="content-pay__way">
					<div class="pay-candy">
						<div class="pay-wrapper">
							<div class="pic">
								<img src="./candy.png" alt="">
							</div>
							<div class="pay-detail">
								<p class="pay-detail__title">糖果支付</p>
								<p class="money-last">余额：1200</p>
							</div>
							<div class="pay-btn"></div>
						</div>
					</div>
					<div class="pay-wechat">
						<div class="pay-wrapper">
							<div class="pic">
								<img src="./wechat.png" alt="">
							</div>
							<div class="pay-detail">
								<p class="pay-detail__title">微信支付</p>
							</div>
							<div class="pay-btn"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">去支付</div>
		</div>
	</div>
</body>
</html>
