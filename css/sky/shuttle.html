<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html, body{
	    height: 100%;
	}
	body{
	    background: white;
	    margin: 0%;
	    padding: 0%;
	    position: relative;
	}
	img{
      width: 100px;
      height: 55px;
	    position: absolute;
	    left: 5%;
	    top: 10px;
	    /* margin-left: -50px; */
	    /* margin-top: -28px; */
	}
  </style>
</head>
<body>
  <img src="shuttle.png" id="shuttle">
  <script src="./gasp.min.js"></script>
  <script>
  var shuttle = document.getElementById('shuttle');
  TweenMax.to(shuttle, 1, {top:'50%', left:250, 
          delay:1, ease:Back.easeOut, onComplete:completeHandler});
          function completeHandler(e){
              TweenMax.to(shuttle, 2, {left:'100%', scale: 0.2, opacity:0, ease:Back.easeIn});
          }
  </script>
</body>
</html>
