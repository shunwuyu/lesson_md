<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .grayscale {
        -webkit-filter:grayscale(1);
    }   
    .sepia {
        -webkit-filter:sepia(1);
    }
    .saturate {
        /* -webkit-filter:saturate(0.5); */
        -webkit-filter:saturate(3); 
    }
    .hue-rotate {
        -webkit-filter:hue-rotate(90deg);
    }
    .invert {
        -webkit-filter:invert(1);
    }
    .opacity {
        -webkit-filter:opacity(.2);
    }
    .brightness {
        -webkit-filter:brightness(.5);
    }
    .contrast {
        -webkit-filter: contrast(2);
    }
    .blur{
        -webkit-filter:blur(3px);
    }
    </style>
</head>
<body>
    <img class="normal" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <!-- 灰度 -->
    <img class="grayscale" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <!-- 褐色，古 老 -->
    <img class="sepia" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <!-- 饱和度  -->
    <img class="saturate" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="hue-rotate" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="invert" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="opacity" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="brightness" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="contrast" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
    <img class="blur" title="normal" width="128" height="128" alt="HTML5 Logo" src="http://www.w3cplus.com/sites/default/files/filter.jpg" />
</body>
</html>
