<body>
  <div id="tm_popover">
    <div id="tm_popover__mask"></div>
    <div id="tm_popover__content">
      <div id="tm_popover__open">
        <img src="https://gw.alicdn.com/tfs/TB1BKOXgbH1gK0jSZFwXXc7aXXa-618-890.png" alt="">
      </div>
      <span id="tm_popover__close">
      </span>
    </div>
  </div>
  <script>
  const popoverEle = document.getElementById('tm_popover');
  
  const closeEle = document.getElementById('tm_popover__close');

  closeEle.addEventListener('click', () => {
    popoverEle.style.display = 'none';
    localStorage.setItem('hasShow', true);
  })

  function showPopover() {
    const hasShow = localStorage.getItem('hasShow');
    console.log(hasShow);
    if (!hasShow) {
      popoverEle.style.display = 'block';
      
    }
  }
  window.onload = function() {
    showPopover();
  }

  </script>
</body>
</html>
