<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>douban</title>
    <style>
    body, div, dl, dt, dd, ul, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, blockquote{
        margin: 0;
        padding: 0;
    }
    .section {
        padding: 10px 0;
        margin-bottom: 30px;
        min-height: 200px;
    }
    .wrapper {
        width: 950px;
        margin: 0 auto;
    }
    .section .side {
        float: right;
        width: 265px;
        margin-left: 30px;
        height: 200px;
        background-color: red;
    }
    .section .main {
        overflow: hidden;
        zoom: 1;
        background-color: green;
        height: 200px;
    }
    </style>
</head>
<body>
    <div class="section">
        <div class="wrapper">
            <div class="side"></div>
            <div class="main">
            </div>
        </div>
    </div>
    
</body>
</html>
