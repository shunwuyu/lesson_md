<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .float{
        float:left;
        margin: 10px;
        width: 100px;
        height: 100px;
    }
    .around {
        /* BFC的区域不会与float box重叠 */
        overflow: hidden;
        background: #00ff90;
        width:300px;
        padding: 10px;
    }

    </style>
</head>
<body>
    <img class="float" src="https://img.36krcdn.com/20220425/v2_a0013e1bbdf44c2a8ad994366e429b62_img_000">
    <!-- 去除文字再展示一下 -->
    <p class="around">Harry Potter is a series of fantasy novels written by British author J. K. Rowling. The novels chronicle the life of a young wizard, Harry Potter, and his friends Hermione Granger and Ron Weasley, all of whom are students at Hogwarts School of Witchcraft and Wizardry. </p>
</body>
</html>
