    <title>Document</title>

    .div1{

    }

    <div class="div1">
		<img src="https://img.36krcdn.com/20220426/v2_107adb302cde451989999ebebccb14dd_img_000">
	</div>
	<div class="div2">

        <div style="clear: both"></div>
    </div>
</body>
