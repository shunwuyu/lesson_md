<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- html -->
  <div>
    <img src="./1.png" alt="图片加载失败">
  </div>

  <!-- CSS -->
  <style>
    div {
      width: 100px;
      height: 100px;
      overflow: hidden;
    }

    img {
      display: inline-block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    img::after {
      /* 生成 alt 信息  attr() 表达式可以用于任何CSS属性。 */
      content: attr(alt);
      /* 尺寸和定位 */
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      /* 颜色 */
      background-color: rgba(0, 0, 0, .5);
      /* alt 信息隐藏 */
      transform: translateY(100%);
      /* 过渡动画效果 */
      transition: transform .2s;
    }

    img:hover::after {
      transform: translateY(0);
      color: red;
    }
  </style>

</body>

</html>
