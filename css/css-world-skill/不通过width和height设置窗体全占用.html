<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- html -->
  <span></span>

  <!-- CSS 
  在设置margin、border、padding的时候不会溢出到窗体的外面（就算你想到box-sizing，那margin呢？）
  -->
  <style>
    span {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>

</body>

</html>
