<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
  .left, .right, .middle {
    float: left;
  }
  .middle {
    width: 100%;
  }
  .left, .right {
    width: 100px;
  }
  .left {
    /* 相邻元素的值 */
    margin-left: -100%;
  }
  .right {
    margin-left: -100px;
  }
  /* 把 middle 挤到中间 */
  /* 圣杯 */
  /* .middle {
    padding-left: 100px;
    padding-right: 100px;
    box-sizing: border-box;
  } */
  /* 双飞翼 */
  .inner {
    margin-left: 100px;
    margin-right: 100px;
  }
  /* grid 布局 */
  </style>
</head>
<body>
  <div class="middle">
    <div class="inner">
      middle
    </div>
  </div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>
</html>
