  <ul id="lists">

  </ul>
  <script>
    const lists = document.getElementById('lists');
  const lis = new Array(20).fill().map((_, i) => {
    var liNode = document.createElement('li');
    liNode.innerHTML = i;
    return liNode;
  })
  console.log(lis);

    lists.appendChild(lis[i]);
  }
