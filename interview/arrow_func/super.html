<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var obj1 = {
    method1:()=> {
      console.log("method 1");
    }
  }
  var obj2 = {
    method2: ()=> {
      super.method1();
    }
  }

  Object.setPrototypeOf(obj2, obj1);
  obj2.method2();
  </script>
</body>
</html>
