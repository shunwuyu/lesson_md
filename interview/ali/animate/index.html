  //   flag ? box.style.left = ` ${left++}px` : box.style.left = ` ${left--}px`
  // }, 1000 / 60)
  var e = document.querySelector(".box");
  var flag = true;
  var left = 0;

  function render() {
      left == 0 ? flag = true : left == 100 ? flag = false : '';
      flag ? e.style.left = ` ${left++}px` :
          e.style.left = ` ${left--}px`;
  }

  (function animloop() {
    render();
    requestAnimationFrame(animloop);
  })()
  </script>
