<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box{
    background: #e4f7fd61;
    border: 2px solid #0786ada1;
    border-radius: 8px;
  }
  ul{
    padding: 0;
  }
  .box li{
    list-style: none;
    text-align: center;
    line-height: 200px;
    background: rgba(146, 203, 230, 0.65);
    border-radius: 8px;
  }
  .box{
    width: 940px;
  }
  ul{
    overflow: hidden;
    margin-right: -20px;

    margin-bottom: -20px;
    margin-top: 0;
  }
  .box li{
    float: left;
    width: 300px;
    height: 200px;
    margin-right: 20px;
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>
</html>
