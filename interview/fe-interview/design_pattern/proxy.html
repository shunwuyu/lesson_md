  <div class="box">

  </div>
  <img src="https://misc.360buyimg.com/mtd/pc/common/img/blank.png" alt="" id="img1">
  <script>
  function lazyloadImg(node, src) {
    var intersectionObserver = new IntersectionObserver(function(entries) {
      if (entries[0].intersectionRatio > 0) return node.src = src;
    });
    // start observing
    intersectionObserver.observe(node);
  }
  lazyloadImg(document.querySelector('#img1'), 'https://user-gold-cdn.xitu.io/2019/7/30/16c4217cf3ecfd9b?imageView2/0/w/1280/h/960/format/webp/ignore-error/1')
  </script>
