<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 对于对象属性的读取和写入，可以使用 Reflect.get 和 Reflect.set
const obj = { name: 'Alice' }
console.log(Reflect.get(obj, 'name')) // 输出 'Alice'
Reflect.set(obj, 'name', 'Tom')
console.log(Reflect.get(obj, 'name')) // 输出 'Tom'
// 还可以使用 Reflect.has 验证对象是否具有某个属性
console.log(Reflect.has(obj, 'name')) // 输出 true
console.log(Reflect.has(obj, 'age')) // 输出 false
</script>
</body>
</html>
