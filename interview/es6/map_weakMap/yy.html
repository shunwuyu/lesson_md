<html>
    <head></head>
    <body>
    <script>
    // 在 JavaScript 中，一般我们创建一个对象，都是建立一个强引用：
    // var obj = new Object();
    // 只有当我们手动设置 obj = null 的时候，才有可能回收 obj 所引用的对象。
    // 而如果我们能创建一个弱引用的对象
    // var obj = new WeakObject();
    // 我们什么都不用做，只用静静的等待垃圾回收机制执行，obj 所引用的对象就会被回收。
    // WeakMaps 保持了对键名所引用的对象的弱引用
    const key = new Array(5 * 1024 * 1024);
    const arr = [
        [key, 1]
    ];
    </script>
    </body>
