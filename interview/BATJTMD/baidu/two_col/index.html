<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>表格布局Demo</title>
  <style>
    /* 表格样式 */
    .table-layout {
      width: 100%;
      display: table;
      table-layout: fixed;
      border-collapse: collapse;
      border-spacing: 0;
    }
    /* 表格行样式 */
    .table-row {
      display: table-row;
      height: 100%;
    }
    /* 左侧单元格 */
    .left-cell {
      display: table-cell;
      width: 200px;
      background-color: lightblue;
      padding: 10px;
    }
    /* 右侧单元格 */
    .right-cell {
      display: table-cell;
      background-color: lightgray;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="table-layout">
    <div class="table-row">
      <div class="left-cell">
        <p>左侧</p>
      </div>
      <div class="right-cell">
        <p>右侧</p>
      </div>
    </div>
  </div>
</body>
</html>
