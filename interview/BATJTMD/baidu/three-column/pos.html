<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        position: relative;
    }
    .container, .left, .right, .main {
        height: 200px;
    }
    .left {
        width: 200px;
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
    }

    .right {
        width: 200px;
        position: absolute;
        right: 0;
        top: 0;
        background-color: green;
    }

    .main {
        padding: 0 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="main"></div>
    </div>
</body>
</html>
