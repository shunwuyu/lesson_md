<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Animation Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

<div class="box"></div>

<script>
  var box = document.querySelector('.box');

  function animate() {
    var left = parseInt(box.style.left) || 0;
    var top = parseInt(box.style.top) || 0;

    box.style.left = (left + 5) + 'px';
    box.style.top = (top + 5) + 'px';

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>

</body>
</html>
