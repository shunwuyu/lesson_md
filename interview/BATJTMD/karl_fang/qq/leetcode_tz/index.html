<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
    }
    .split-container {
        display: flex;
        flex-direction: row;
        height: 100%;
        overflow: hidden;
    }

    .left-panel {
        width: 50%;
    }

    .right-panel {
        width: 50%;
    }
    .drag-handle {
        width: 10px;
        height: 100%;
        cursor: ew-resize;
        background-color: #F5F5F5;
        box-shadow: 1px 0px 5px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel"></div>
        <div class="drag-handle" onmousedown="startDragging(event)"></div>
        <div class="right-panel"></div>
    </div>
    <script>
    let startX, startWidth;
    let dragHandle = document.querySelector('.drag-handle');
    let leftPanel = document.querySelector('.left-panel');
    let rightPanel = document.querySelector('.right-panel');

    function startDragging(e) {
        e.preventDefault();
        startX = e.clientX;
        startWidth = parseInt(document.defaultView.getComputedStyle(leftPanel).width, 10);
        // console.log(startX, startWidth, '/////');
        document.documentElement.addEventListener('mousemove', doDrag, false);
        document.documentElement.addEventListener('mouseup', stopDragging, false);
    }
    function doDrag(e) {
        const diffX = e.clientX - startX;
        console.log(diffX, startWidth);
        // console.log(diffX);
        // dragHandle.style.width = `${startWidth + diffX}px`;
        leftPanel.style.width = `${startWidth + diffX}px`;
        // // console.log(leftPanel.style.width)
        rightPanel.style.width = `calc(100% - ${startWidth + diffX}px)`;
        // console.log(leftPanel.style.width, rightPanel.style.width)
    }
    function stopDragging() {
        document.documentElement.removeEventListener('mousemove', doDrag, false);
        document.documentElement.removeEventListener('mouseup', stopDragging, false);
    }
    </script>
</body>
</html>
