<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
   * @param {string} s
   * @return {boolean}
   */
    var isValid = function (s) {
      var map = {
        ')': '(',
        ']': '[',
        '}': '{'
      }
      var stack = [];
      for (let str of s) {
        if (stack.length > 0 &&
        stack[stack.length - 1] === map[str]) {
          stack.pop();
        }
        else {
          stack.push(str);
        }
      }
      return stack.length === 0
    };
    console.log(isValid('(([]))'));
  </script>
</body>

</html>
