<body>
  <script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
     function Marray(arr1, arr2) {
      var i = 0,
      j = 0;
      let res = [];
      while (i < arr1.length && j < arr2.length) {
        while(i < arr1.length && arr1[i] <= arr2[j]) {
          res.push(arr1[i])
          i ++;
        }
        while (j < arr2.length && arr2[j] < arr1[i]) {
          res.push(arr2[j])
          j ++;
        }
      }
      // arr1 全走完了
      if (i === arr1.length) {
        res.push(...arr2.slice(j))
      }
      // arr2 全走完了
      if (j === arr2.length) {
        res.push(...arr1.slice(i))
      }
      return res;
    }
    // var a = [0]
    // var b = [2]
    // console.log(Marray(a, b));
    var findMedianSortedArrays = function (nums1, nums2) {
      let mergeArr = Marray(nums1, nums2);
      let lenTotal = nums1.length + nums2.length;
      var t = Math.floor(lenTotal / 2);
      if (lenTotal % 2 === 0) {
        return (mergeArr[t - 1] + mergeArr[t]) / 2
      }
      else {
        return mergeArr[t]
      }
    };
  </script>
