<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>reduce map</p>
  <script>
  Array.prototype.myMap = function(cb) {
    return this.reduce((arr, next) => {
      arr.push(cb(next));
      return arr;
    }, []);
  }
  var arr = [1, 2, 3, 4];
  var anotherArr = arr.myMap((ele) => {
    return ele * ele;
  })
  console.log(arr, anotherArr);
  </script>
</body>
</html>
