<!-- 懒计算的函数 -->
<!-- sum 返回一个函数，收集所有的累加项，使用递归实现
  返回函数带有 valueOf 属性，用于统一计算
-->
  <script>
  // 引用式赋值
  function sum (...args) {
    const f = (...rest) => sum(...args, ...rest)
    f.valueOf = () => args.reduce((x, y) => x + y, 0)
    return f
  }
  console.log(sum(1, 2, 3)(3).valueOf());
  </script>
