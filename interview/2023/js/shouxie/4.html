<script>
// Object.is(a, b)，判断a是否等于b
const a = { name: '林三心' }
const b = a
const c = { name: '林三心' }
// console.log(Object.is(a, b))
// console.log(Object.is(a, c));
Object.prototype.sx_is = function (x, y) {
    if (x === y) {
         // 防止 -0 和 +0
        return x !== 0 || 1 / x === 1 / y
    }
    // 防止NaN
    return x !== x && y !== y
}
</script>
