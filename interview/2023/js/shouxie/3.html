    <title>Document</title>

<body>
<script>

const obj = {
    name: '林三心',
    age: 22,
    gender: '男'
}
// 将对象转成键值对数组
// console.log(Object.entries(obj));
Object.prototype.sx_entries = function (obj) {
    const res = []
    for (let key in obj) {
        obj.hasOwnProperty(key) && res.push([key, obj[key]])
    }
    return res
}

</script>
</body>
