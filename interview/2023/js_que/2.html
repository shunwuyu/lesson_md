<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="txtInput">
<span id="ele"></span>
<script>
let obj = {}
let oInput = document.getElementById('txtInput');
let oSpan = document.getElementById('ele');
Object.defineProperty(obj, 'text', {
  configurable: true,
  enumerable: true,
  get() {
    console.log('获取数据了')
  },
  set(newVal) {
    console.log('数据更新了')
    oInput.value = newVal
    oSpan.innerHTML = newVal
  }
})

oInput.addEventListener('keyup', function(e) {
  obj.text = e.target.value
})
</script>
</body>
</html>
