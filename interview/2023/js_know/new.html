<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// new 的过程中会发生以上?件事情  四件
// - 新生成了一个对象
// - 链接到原型
// - 绑定 this
// - 返回新对象
function create() {
    // 创建一个空对象
    let obj = {}
    // 获取构造函数
    let Con = [].shift.call(arguments)
    // 设置空对象的原型
    obj.__proto__ = Con.prototype
    // 绑定 this 并执行构造函数
    let result = Con.apply(obj, arguments)
    // 确保返回值为对象
    return result instanceof Object ? result : obj
}
// 通过 new 的方式创建对象和通过字面量创建有什么区别？
// 对于对象来说，其实都是通过 new 产生的，
// 无论是 function Foo() 还是 let a = { b : 1 }
// 对于创建一个对象来说，更推荐使用字面量的方式创建对象（无论性能上还是可读性）。
// 因为你使用 new Object() 的方式创建对象
// // 需要通过作用域链一层层找到 Object，但是你使用字面量的方式就没这个问题。
// function Foo() {}
// // function 就是个语法糖
// // 内部等同于 new Function()
// let a = { b: 1 }
// 这个字面量内部也是使用了 new Object()
</script>
</body>
</html>
