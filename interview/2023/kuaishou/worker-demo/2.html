<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Worker Demo</title>
  </head>
  <body>
    <h1>Web Worker Demo</h1>
    <div>
      <label>Calculate Fibonacci:</label>
      <input id="input-number" type="number" min="1" value="40">
      <button id="start">Start Worker</button>
    </div>
    <div>
      <h2>Result:</h2>
      <div id="result"></div>
    </div>
    <script>
      const worker = new Worker('worker2.js');
      const resultDiv = document.getElementById('result');
      const startBtn = document.getElementById('start');
      startBtn.addEventListener('click', () => {
        const inputNumber = document.getElementById('input-number').value;
        worker.postMessage(inputNumber);
      });
      worker.addEventListener('message', function (event) {
        resultDiv.innerHTML = `Fibonacci(${event.data.inputNumber}) = ${event.data.result}`;
      });
    </script>
  </body>
</html>
