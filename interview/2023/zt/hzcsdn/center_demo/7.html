<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="http://yanhaijing.com/vertical-center/common.css">
    <style>
        .wp {
            text-align: center;
        }
        .box {
            display: inline-block;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="wp">
                    <div class="box">123123</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
