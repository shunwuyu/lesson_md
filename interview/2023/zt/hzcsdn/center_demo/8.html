
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-table</title>
    <link rel="stylesheet" href="http://yanhaijing.com/vertical-center/common.css">
    <style>
        .wp {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .box {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box">123123</div>
    </div>

   
</body>
</html>
