<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 依赖calc的兼容性，缺点是需要知道子元素的宽高 */
    .wp {
        position: relative;
    border: 1px solid red;
    width: 300px;
    height: 300px;
}

.box {
    background: green;  
    position: absolute;;
    top: calc(50% - 50px);
    left: calc(50% - 50px);  
}

.box.size{
    width: 100px;
    height: 100px;
}


    </style>
</head>
<body>
    <div class="wp">
        <div class="box size">123123</div>
    </div>
</body>
</html>
