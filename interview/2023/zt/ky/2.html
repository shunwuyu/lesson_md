<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        width: 100px;
        height: 100px;
        background-color: black;
        transition: all 1s;
    }
    .box:hover {
        width: 200px;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
    var o = document.querySelector(".box");
    // 动画结束时事件 只有一个
    o.addEventListener("webkitTransitionEnd", function() {
        console.log("过渡束");
    })

    </script>
</body>
</html>
