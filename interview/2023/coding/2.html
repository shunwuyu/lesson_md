<body>
<script>
// a instanceof b 用于检测a是不是b的实例。
// 如果题目f中没有return f,则答案明显为true;而在本题中new f()其返回的结果为f的函数对象，其并不是f的一个实例。
function f(){
      return f;
 }
console.log(new f() instanceof f);
</script>
</body>
