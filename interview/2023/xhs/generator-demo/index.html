<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function ajax(url) {
    fetch(url).then(data => data.json()).then(data => dataGen.next(data))
}

function* steps() {
    console.log('fetching shunwuyu');
    const shunwuyu = yield ajax('https://api.github.com/users/shunwuyu');
    console.log(shunwuyu);

    console.log('fetching wes');
    const wes = yield ajax('https://api.github.com/users/wesbos');
    console.log(wes);

    console.log('fetching moby');
    const moby = yield ajax('https://api.github.com/users/moby');
    console.log(moby);
}

const dataGen = steps();
dataGen.next();

</script>
</body>
</html>
