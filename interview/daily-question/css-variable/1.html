<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  :root{
    --bgcolor: blue;
    --color: red;
  }
  p {
    color: var(--color);
  }
  div {
    background-color: var(--bgcolor);
    color: var(--color)
  }
  </style>
</head>
<body>
  <p>有没有使用过 css variable</p>
  <div>css变量减少样式重复定义</div>
</body>
</html>
