<body>
    <!-- - null 和undefined 的区别? -->
    <!-- Number(null) 0   Number(undefined) NaN -->
    <!-- JS 数据类型分为哪两类？
    原始类型   英文单词是？ Primitive    
    对象类型    Objective
    区别： 存储的是值， 是没有函数可以调用的。 -->
    <script>
    // undefined.toString(); // 存储的是值， 是没有函数可以调用的, 不会对值有任何改变
    console.log('1'.toString())   // 看看这个 其实在这种情况下，'1' 已经不是原始类型了，
    // 而是被强制转换成了 String 类型也就是对象类型，所以可以调用 toString 函数。
    // let a = 'a';     // 不会对值有任何改变
    // console.log(a.toUpperCase(), a);
    // 类型转换 
    // 1. JavaScript 本身是一门弱类型语言  这意味着 JavaScript 变量没有预先确定的类型
    // 变量当前的类型由其值所决定，也许上一秒种的string，下一秒可能就是个array
    // 2. 所以当我们进行某些操作时，变量可以进行类型之间的转换，
    // let result = 100 + true + 21.2 + null + undefined + "Tencent" + [] + null + 9 + false;
    // 你的想法是什么？ 规则 没有规则， 代码就有问题  this 
    // 哪些规则？
    // 1. 类型转换可以分为两种：🌛隐式类型转换和☀️显式类型转换
    // 显式类型强制转换是指当开发人员通过编写适当的代码用于在类型之间进行转换，比如：Number(value)
    // 隐式类型转换是指在对不同类型的值使用运算符时，值可以在类型之间自动的转换，比如 1 == null。 
    // == 是相等判断运算符
    // 2. JS 只有三种类型的转换
        // 转化为 Number 类型：Number() / parseFloat() / parseInt()
        // 转化为 String 类型：String() / toString()
        // 转化为 Boolean 类型: Boolean()
        // 所以只需要弄清在什么场景下应该转成哪种类型就可以了
        // - 转换为boolean
        //     显式：Boolean(2)方法可以用来显式将值转换成布尔型
        //     隐式：隐式类型转换通常在逻辑判断或者有逻辑运算符时被触发（|| && !）。
        // if(2) {} !!2  2 || 'hello' 
        // 逻辑运算符（比如 || 和 &&）是在内部做了 boolean 类型转换，但实际上返回的是原始操作数的值
        // let x = 'hello' && 123
        // boolean 类型转换只会有 true 或者 false 两种结果。
        // 除了“0/NaN/空字符串/null/undefined”五个值是false，其余都是true
        // - 转换为string
            // String()方法可以用来显式将值转为字符串。
            // String([1,2,3])  //"1,2,3"
            // String({})      //"[object Object]"
        //    - 隐式转换通常在有 + 运算符并且有一个操作数是 string 类型时被触发。
        //     1. 有两边，一边是字符串，则会变成字符串拼接；
        // 1 + '123'
        //     2. 有两边，一边是对象  1 + {}
        // - 转换为number
        // 显式：Number()方法可以用来显式将值转换成数字类型。
            // - 字符串转换为数字：空字符串变为0，如果出现任何一个非有效数字字符，结果都是NaN
            // Number("") 0 Number("10px")  NaN  Number("10")  10  
            // 隐式:  
            // - 布尔转换为数字
            // Number(true)  
            // Number(false)  
            // - null和undefined转换成数字
                // Number(null) 
                // Number(undefined)
            // - 对象转换为数字，会按照下面的步骤去执行
            // 1. 先调用对象的 valueOf 获取原始值，如果获取的值不是原始值
                // 2. 再调用对象的 toString 把其变为字符串
                // 3. 最后再把字符串基于Number()方法转换为数字
                let obj ={
                    name:'xxx'
                }
                console.log(obj-10)
    //             console.log(obj.valueOf())
    //             obj.toString() 
    //             Number ("[object object]")
    //             NaN-10 
    // 
    // 操作符==两边的隐式转换规则
    // 如果两边数据类型不同，需要先转为相同类型，然后再进行比较
    // 对象==字符串
    // [1,2,3]=='1,2,3'
    // [1,2,3].valueOf()
    // [1,2,3].toString()
    // null/undefined
    // null==undefined true
    // null===undefined  false
    //null/undefined和其他任何值都不相等
    // 对象==对象
    // {}=={}  比较的是堆内存地址，地址相同则相等
    // NaN
    // 除了以上情况，只要两边类型不一致，剩下的都是转换为数字，然后再进行比较
    {} + [] === 0 
    </script>
