<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function fetchUser() {
      return new Promise((resolve, reject) => {
        fetch('https://api.github.com/users/superman66')
          .then((data) => {
            resolve(data.json());
          }, (error) => {
            reject(error);
          })
      });
    }
    // promise 方式
    fetchUser()
      .then((data) => {
        console.log(data);
      }, (error) => {
        console.log(error);
      })
    // generator
    /**
     * Generator 方式
     */
    function* fetchUserByGenerator() {
      const user = yield fetchUser();
      return user;
    }

    const g = fetchUserByGenerator();
    // const result = g.next().value;
    // result.then((v) => {

    // }, (error) => {
    //   console.log(error);
    // })
  </script>
</body>
