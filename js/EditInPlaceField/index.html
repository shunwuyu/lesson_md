<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>edit in place</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <div id="ep1">
      <span id="content">明德厚学爱国荣校</span>
      <input type="text" id="input" value="明德厚学爱国荣校">
      <input type="button" id="save" value="Save">
      <input type="button" id="cancel" value="Cancel">
    </div>
  </div>
  <script>
    // version 1
    const save = document
      .getElementById('save');
    const cancel = document
      .getElementById('cancel');
    const input = document
      .getElementById('input');
    const content = document.getElementById('content');

    function convertToText() {
      save.style.display = 'none';
      cancel.style.display = 'none';
      input.style.display = 'none';
      content.style.display = 'inline';
    }
    convertToText();
    function convertToEditable() {
      save.style.display = 'inline';
      cancel.style.display = 'inline';
      input.style.display = 'inline';
      content.style.display = 'none';
    }
    content.addEventListener('click', () => {
      convertToEditable();
    });
    save.addEventListener('click', () => {
      const val = input.value;
      content.innerHTML = val;
      setTimeout(() => {
        console.log('保存成功了', val);
        convertToText();
      }, 2000);
    })
    function EditInPlaceField(id, parent, value) {
      this.id = id;
      this.parentElement = parent;
      // 运算符 如果 value 存在 用 value 如果没有 用后面这个值 default value
      this.value = value || 'default value';
      this.createElement(this.id);
      this.attachEvents();
    }
    EditInPlaceField.prototype = {
      createElement: function (id) {
        this.containerElement = document.createElement('div');
        this.containerElement.id = id;
        this.parentElement.appendChild(this.containerElement);

        // 值
        this.staticElement = document.createElement('span');
        this.containerElement.appendChild(this.staticElement);
        this.staticElement.innerHTML = this.value;

        // 输入框
        this.fieldElement = document.createElement('input');
        this.fieldElement.type = 'text';
        this.fieldElement.value = this.value;
        this.containerElement.appendChild(this.fieldElement);

        // 保存按钮
        this.saveButton = document.createElement('input');
        this.saveButton.className = 'save'
        this.saveButton.type = 'button';
        this.saveButton.value = 'Save';
        this.containerElement.appendChild(this.saveButton);

        // 取消按钮
        this.cancelButton = document.createElement('input');
        this.cancelButton.className = 'cancel';
        this.cancelButton.type = 'button';
        this.cancelButton.value = 'Cancel';
        this.containerElement.appendChild(this.cancelButton);
        this.convertToText();
      },
      attachEvents: function () {
        this.staticElement.addEventListener('click', () => {
          this.convertToEditable();
        })
        this.saveButton.addEventListener('click', () => {
          this.save();
        })
        this.cancelButton.addEventListener('click', () => {
          this.cancel();
        })
      },
      save: function () {
        var value = this.getValue();
        setTimeout(() => {
          console.log('保存成功', value);
          this.convertToText();
          this.setValue(value);
        }, 3000);
      },
      cancel: function () {
        this.convertToText();
      },
      convertToEditable: function () {
        this.staticElement.style.display = 'none';
        this.fieldElement.style.display = 'inline';
        this.saveButton.style.display = 'inline';
        this.cancelButton.style.display = 'inline';
        // this.setValue(this.value);
      },
      convertToText: function () {
        // input
        this.fieldElement.style.display = 'none';
        this.saveButton.style.display = 'none';
        this.cancelButton.style.display = 'none';
        // 值区域
        this.staticElement.style.display = 'inline';

        // this.setValue(this.value);
      },
      setValue: function (value) {
        this.fieldElement.value = value;
        this.staticElement.innerHTML = value;
      },
      getValue: function () {
        return this.fieldElement.value;
      }
    }
    // const ep1 = new EditInPlaceField(
    //   'ep1',
    //   document.getElementById('app'),
    //   'this is value'
    // )
    // const ep2 = new EditInPlaceField(
    //   'ep2',
    //   document.getElementById('app'),
    //   'this is value2'
    // )
  </script>
</body>

</html>
