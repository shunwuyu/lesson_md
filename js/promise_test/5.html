<body>
<script>
// 1
// 'start'
// 'success'
// fn函数它是直接返回了一个new Promise的，
// 而且fn函数的调用是在start之前
const fn = () => (new Promise((resolve, reject) => {
  console.log(1);
  resolve('success')
}))
fn().then(res => {
  console.log(res)
})
console.log('start')
</script>
