<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="container"></ul>
  <script>
    const total = 100000;
  const ul = document
  .getElementById('container');
  let once = 20;
  loop(total)
  function loop(total) {
    if (total < 0) {
      return false;
    }
    setTimeout(() => {
      for (let i = 0; i < once; i ++) {
      let li = document
      .createElement('li');
      li.innerHTML = Math.random() * 
      100000;
      ul.appendChild(li);
    }
    loop(total - once);
    }, 0);
  }
  </script>
</body>
</html>
