<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .box {
    height: 100px;
    overflow-y: scroll;
    overflow-x: hidden;
  }
  /* — 整个滚动条. */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  /* 滚动条轨道. */
  ::-webkit-scrollbar-track { 
    border-radius: 3px;
    background: rgba(0,0,0);
    box-shadow: inset 0 0 5px rgba(0,0,0,.08)
  }
  /* 滚动条上的滚动滑块. */
  ::-webkit-scrollbar-thumb {
    border-radius: 3px;
    background: rgba(255,0,1);
    box-shadow: inset 0 0 10px rgba(0,0,0,.2)
  }
  </style>
</head>
<body>
  <div class="box">
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
  </div>
</body>
</html>
