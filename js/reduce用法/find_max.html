  <script>
    var arr = [0, 5, 6, 1, 7, 9];
    function findMax(arr) {
      let max = arr[0];
      for (let i = 0; i < arr.length - 1; i++) {
        max = max < arr[i + 1] ? arr[i + 1] : max
      }
      return max;
    }
    console.log(findMax(arr));
  </script>
