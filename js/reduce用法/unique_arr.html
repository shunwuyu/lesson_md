<body>
  <script>
  var a = [0, 0, 1, 1];
  function unique(arr) {
    let uniqueArr = [];
    for (let ele of arr) {
      if (!uniqueArr.includes(ele)) {
        uniqueArr.push(ele);
      }
    }
    return uniqueArr
  }
  function unique1(arr) {
    return arr.reduce((pre, next) => {
      if (!pre.includes(next)) {
        pre.push(next)
      }
      return pre;
    }, [])
  }
  console.log(unique1(a))
  </script>
</body>
