  <script>
    var arr = [0, [1, 2], [3]]
    function flatten(arr) {
      var newarr = [];
      for (var t of arr) {
        if (!Array.isArray(t)) {
          newarr.push(t);
        } else {
          newarr = newarr.concat(t);
        }
      }
      return newarr
    }
    console.log(flatten(arr));
    function flatten1(arr) {
      return arr.reduce((p, n) => {
        if (!Array.isArray(n)) {
          p.push(n);
        } else {
          p = p.concat(n);
        }
        return p;
      }, [])
    }
