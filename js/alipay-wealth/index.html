        <div class="swiper-slide hot-topic">

            <span class="slide-header__title">

          <h4 class="slide-main__title">你一个月的收入能买当地一平房子吗？</h4>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
  <script>
    // no operation
    // const NOOP = () => {};
    function onTopicEnter() {
      const btnGroupYes = document
        .querySelector('.slide-btnGroup__yes');
      const btnGroupNo = document
        .querySelector('.slide-btnGroup__no');
      const btnGroups = document.querySelectorAll('.slide-btnGroup__item');
      for (let i = 0, len = btnGroups.length; i < len; i++) {
        btnGroups[i].classList.add('topic-enter');
        btnGroups[i].addEventListener('transitionend', () => {
          btnGroups[i].classList.remove('topic-enter');
        })
      }
    }
    /**
     * node 节点
     * */
    function countIncrement(that) {
      if (!that) return false
      const activeIndex = that.activeIndex;
      const node = that.slides[activeIndex];
      const countWrap = node.querySelector('p[data-increment="true"]');
      const target = countWrap.dataset.target;
      const targetNum = parseInt(target);
      if (!Number.isNaN(targetNum)) {
        const baseNumber = 199999;
        let startNumber = Math.floor(targetNum / 2);
        var timer = setInterval(() => {
          let nextNumber = startNumber + baseNumber
          if (nextNumber >= targetNum) {
            nextNumber = targetNum;
            countWrap.innerHTML = nextNumber;
            clearInterval(timer);
          } else {
            startNumber = nextNumber;
            countWrap.innerHTML = nextNumber;
          }
        }, 100);
      }
    }
    const slide_operation_map = {
      '1': countIncrement,
      '2': onTopicEnter
    }
    var mySwiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      slidesPerView: 'auto',
      spaceBetween: 12,
      on: {
        slideChangeTransitionEnd: function () {
          console.log(this);
          const slide_operation = slide_operation_map[this.activeIndex];
          if (slide_operation
            && typeof slide_operation === 'function') {
            slide_operation(this);
          }
        },
      },
    })
  </script>
</body>
