<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        outline: none;
    }
    #box {
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -250px;
        margin-top: -250px;
        background-color: pink;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    let count = 1;
    var node = document.getElementById('box');
    
    function throttle(func, wait) {
        var context, args;
        var previous = 0;
        return function() {
            var now = +new Date();
            context = this;
            args = arguments;
            if (now - previous > wait) {
                func.apply(context, args);
                previous = now;
            }
        }
    }

    function getUserAction(e) {
        // 要拿到this怎么办？   要拿到event对象怎么办？
        console.log(this, e)  // 分别打印：node 这个节点 和 MouseEvent
        node.innerHTML = count++;
    };
    node.addEventListener('mousemove', throttle(getUserAction, 1000));
    
    </script>
</body>
</html>
