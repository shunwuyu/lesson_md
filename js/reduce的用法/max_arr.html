  <script>
    var arr = [0, 9, 3, 7];
    function findMax(arr) {
      let max = arr[0];
      for (let i = 1;
        i < arr.length;
        i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }

    function findMax1(arr) {
      // [0, 9, 3, 7];
      // 1: 0 9  9
      // 2: 9 3  9
      // 3: 9 7  9
      let max = arr.reduce((pre, next) => {
        if (next > pre) {
          return next;
        }
        return pre;
      })
      return max;
    }
    console.log(findMax1(arr));

  </script>
