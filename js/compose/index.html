<body>
  <script>
    const multiply = (x, y) => x * y;
    const add5 = (x) => x + 5;

    const res1 = multiply(2, 5);
    const res2 = add5(res1);
    // console.log(res2);
    // reduce();
    const arr = [1, 2, 3, 4, 5];
    const sum = arr.reduce((pre, next) => {
      console.log(pre, next);
      // 第一次 pre 第一项 next 第二项
      // 第二次以及以后  pre 依赖上一次的返回结果
      return next + pre;
    })
    // 1 2  3
    // 3 3  6
    // 6 4  10
    console.log(sum);
    const compose = function (...fns) {
      // 运行 fns 需要组合的函数
      // fns = [add5, add5, multiply]
      return fns.reduce((prev, next) => {
        return (...args) => prev(next(...args))
      })
    }
    // add5 add5 add5(add5())
    // add5(add5()) multiply  add5(add5(multiply()))
    // add5(add5(multiply())) multiply add5(add5(multiply(multiply())))
    const multiplyAndAdd5 = compose(add5, add5,
      multiply, multiply);
    console.log(multiplyAndAdd5(2, 5));

    const args = (...args) => {
      console.log(args);
    }
    args(1, 2, 3, 4, 5);

    const arr1 = [1, 2, 3, 4, 1, 5];
    // [1, 2, 3, 4, 5]
    let newArr = arr1.reduce((pre, next) => {
      // 默认值 就是 第一次 循环时 pre 的值
      if (!pre.includes(next)) {
        pre.push(next);
      }
      return pre;
    }, []);
    console.log(newArr);

  </script>
</body>
