<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 单个字符
    var str = 'apple';
    var reg = /a/;
    console.log(reg.test(str));
    var str1 = `
    1
    2`
    var reg = /\n/
    console.log(reg.test(str1))
    // 多个字符
    
    var str = '89032342abc'
    var reg = /[0-9]/
    var str = 'cc';
    var reg = /c{2}/;
    console.log(reg.test(str));
    
  </script>
</body>
</html>
