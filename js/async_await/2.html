<body>
  <script>
  function fib(max) {
      var
          t,
          a = 0,
          b = 1,
          arr = [0, 1];
      while (arr.length < max) {
          [a, b] = [b, a + b];
          arr.push(b);
      }
      return arr;
  }
  console.log(fib(10))
  </script>
