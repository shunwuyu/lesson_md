<body>
  <script>
    function Parent1() {
      this.name = [1];
      this.renamea = function () {
      this.name.push(2);
    }
    }
    function Child1() {
    }
    Child1.prototype = new Parent1();
    var child11 = new Child1()
    var child12 = new Child1()
    console.log('child11', child11, child12);
    // child11.reName()
    child11.renamea()
    console.log(child11.name, child12.name)
    console.log(child11.name === child12.name)
    console.log(child11.__proto__ === child12.__proto__)
   // 缺点：1. 子类实例共享属性，造成实例间的属性会相互影响 2. 不能继承父类属性

  </script>
