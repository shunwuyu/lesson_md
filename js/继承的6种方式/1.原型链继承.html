<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    function Parent1() {
      this.colors = []
    }
    Parent1.prototype.add = () => {}
    function Child1() {
    }
    Child1.prototype = new Parent1();
    var child11 = new Child1()
    var child12 = new Child1()
    console.log('child11', child11, child12);
    // child11.reName()
    child11.colors.push('1')
    console.log(child11.colors, child12.colors)
    console.log(child11.colors === child12.colors)
    console.log(child11.__proto__.add === child12.__proto__.add)
   // 缺点：1. 子类实例共享属性，造成实例间的属性会相互影响 2. 不能继承父类属性

  </script>
</body>

</html>
