<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="card"></div>
  <div id="title"></div>
  <script src="https://unpkg.com/@reactivex/rxjs@5.0.0/dist/global/Rx.js"></script>
  <script>
    const docElm = document.documentElement;
    const cardElm = document.querySelector('#card');
    const titleElm = document.querySelector('#title');

    // Stream of all mousemove events
    const mouseMove$ = Rx.Observable
      .fromEvent(docElm, 'mousemove');

    // Apply values to element
    mouseMove$.subscribe(event => {
      titleElm.innerHTML =
        `${event.clientX}, ${event.clientY}`
    });
    const myNumber$ = Rx.Observable.from([1, 2, 3, 4, 5]);
    myNumber$.subscribe(console.log)
  </script>
</body>

</html>
