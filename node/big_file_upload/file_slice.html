<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件切片</title>
</head>
<body>
  <input type="file" id="file" />
  <script>
  function request({
      url,
      method = "post",
      data,
      headers = {},
      requestList
    }) {
      return new Promise(resolve => {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        Object.keys(headers).forEach(key =>
          xhr.setRequestHeader(key, headers[key])
        );
        xhr.send(data);
        xhr.onload = e => {
          resolve({
            data: e.target.response
          });
        };
      });
    }

  document
    .getElementById('file')
    .addEventListener('change', async (event) => {
      const file = event.target.files[0]; // 当前文件
      console.log(file);
      console.log(Object.prototype.toString.call(
      file)) // [object file]
      console.log(Object.prototype.toString.call(
      file.slice(0, 102400)));
      console.log(file.slice(0, 102400)); //创建一个文件切片
      let cur = 0, size=1024 * 1024; 
      const fileChunkList = []; // 将要上传
      while(cur < file.size) {
        fileChunkList.push({file: file.slice(cur, cur + size )});
        cur += size;
      }

      const requestList = fileChunkList
        .map(({ file }, index) => {
          const formData = new FormData();
          formData.append("chunk", file);
          formData.append("filename", `BlueDream_4k.jpg-${index}`);
          return { formData };
        })
        .map(async ({ formData }) =>
          request({
            url: "http://localhost:3001",
            data: formData
          })
        )
      await Promise.all(requestList);
      // console.log(fileChunkList);
    })
  </script>
</body>
</html>
