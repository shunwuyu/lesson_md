<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <div class="page__hd">
        <div class="title">vip</div>
        <div class="price">
          <div class="weui-flex">
            <div class="weui-flex__item">
              <div class="placeholder">
                <div class="item-price">
                  <p class="item-price__month">1个月</p>
                  <p class="item-price__old">原价19.9元</p>
                  <p class="item-price__new">现价9元</p>
                </div>
              </div>
            </div>
            <div class="weui-flex__item mar"><div class="placeholder">
                <div class="item-price">
                    <p class="item-price__month">1个月</p>
                    <p class="item-price__old">原价19.9元</p>
                    <p class="item-price__new">现价9元</p>
                  </div>
            </div></div>
            <div class="weui-flex__item"><div class="placeholder">
                <div class="item-price">
                    <p class="item-price__month">1个月</p>
                    <p class="item-price__old">原价19.9元</p>
                    <p class="item-price__new">现价9元</p>
                  </div>
            </div></div>
          </div>
        </div>
    </div>
    <div class="page__ct">
      <div class="wrapper">
        <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
          <div class="weui-cell__hd">
            <img src="./candy.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>糖果支付</p>
            <p>dasda</p>
          </div>
          <span class="price-way"></span>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__hd">
            <img src="./wechat.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>微信支付</p>
          </div>
          <span class="price-way"></span>
        </a>
      </div>
    </div>
    <div class="page__bd">
      <a href="javascript:;" class="weui-btn weui-btn_pay" id="pay">去支付</a>
    </div>
    <!-- dialog -->
    <div class="js_dialog" id="iosDialog2">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="close">知道了</a>
            </div>
        </div>
    </div>
  </div>
  <script>
    // var oType = document.getElementsByClassName('item-price');
    var oType = document.querySelectorAll('.item-price');
    // console.log(oType)
    for (let i = 0; i < oType.length; i++) {
      // console.log(i)
      oType[i].addEventListener('click', function(){
        // for (let j of oType) {
        //   j.classList.remove('active')
        // }
        // console.log(i)
        this.classList.add('active')
      })
    }
    // ------------------------
    var choose = document.querySelectorAll('.price-way');
    console.log(choose)
    for (let i = 0; i < choose.length; i++) {
      choose[i].addEventListener('click', function() {
        for (let j of choose) {
          j.classList.remove('is_choose');
        }
        this.classList.add('is_choose');
      })
    }
    // --------------------------
    var oPay = document.getElementById('pay')
    var Dialog = document.getElementById('iosDialog2')
    var close = document.getElementById('close')
    oPay.onclick = function () {
      Dialog.style.display = 'block';
      Dialog.style.opacity = 1;
    }
    close.onclick = function () {
      Dialog.style.display = 'none';
      Dialog.style.opacity = 0;
    }
  </script>
</body>
</html>
