<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .left{
      background: #73DE80;    /* 绿色 */
      opacity: 0.5;
      border: 3px solid #F31264;
      width: 200px;
      height: 200px;
      float: left;
    }
    .right{                        /* 粉色 */
      background: #EF5BE2;
      opacity: 0.5;
      border: 3px solid #F31264;
      width:400px;
      min-height: 100px;
    }
    .box{
      background:#888;
      height: 100%;
      margin-left: 50px;
    }
    .little{
      background: #fff;
      width: 50px;
      height: 50px;
      margin: 10px;
      float: left;
    }
    .BFC{
      overflow: hidden;
    }
    /* demo */
    .demo {
      height: 30px;
      background: red;
    }
    .margin-test {
      margin: 20px 0 30px;
    }
  </style>
<div class='box BFC'>
  <div class='left'></div>
  <div class='right BFC'>
    <div class='little'></div>
    <div class='little'></div>
    <div class='little'></div>
  </div>
</div>
