<!DOCTYPE html>
<!DOCTYPE HTML>
<html>

<head>
  <style type="text/css">
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid #aaaaaa;
    }

    #div2 {
      margin-top: 100px;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>

</head>

<body>
  <div id="div1" class="box" draggable="true">
    <p>蜗牛，辣条</p>
  </div>
  <div id="div2" class="box" draggable="true">
    <img src="http://ppsm0t3x8.bkt.clouddn.com/wonniu.jpg" alt="">
  </div>
  <script type="text/javascript">
    // function allowDrop(ev) {

    // }

    var srcdiv = null;
    // function drag(ev, divdom) {
    //   srcdiv = divdom;
    //   ev.dataTransfer.setData("text/html", divdom.innerHTML);
    // }

    // function drop(ev, divdom) {

    // }
    const boxs = document.querySelectorAll('.box');
    console.log(boxs);
    for(let i = 0; i < boxs.length; i ++) {
      let box = boxs[i];
      box.addEventListener('dragstart', function (ev) {
        srcdiv = this;
        ev.dataTransfer.setData("text/html", this.innerHTML);
      })
      box.addEventListener('dragover', function (ev) {
        ev.preventDefault();
      })
      box.addEventListener('drop', function (ev) {
        ev.preventDefault();
        if (srcdiv != this) {
          srcdiv.innerHTML = this.innerHTML;
          this.innerHTML = ev.dataTransfer.getData("text/html");
        }
      })
    }
    // boxs.forEach(function (box) {
      
    // })
  </script>
</body>

</html>
