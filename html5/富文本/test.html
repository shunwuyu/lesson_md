<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #richedit {
      outline: none;
      border: none;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 1px solid pink;
    }
    #richedit ol {
      padding-left: 10px;
    }
    .opt{
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="opt">
      <button id="bold">加粗</button>
      <button id="content">content</button>
      <button id="insertOrderedList">insertOrderedList</button>
  </div>
  <div id="richedit" contenteditable="true">
  </div>
  <script>
    const bold = document.getElementById('bold');
    const content = document.getElementById('content');
    const richedit = document.getElementById('richedit');
    bold.addEventListener('click', function() {
      document.execCommand('bold', false, null);
    })
    content.addEventListener('click', function() {
      console.log(richedit.innerHTML);
    })
    insertOrderedList.addEventListener('click', function() {
      document.execCommand('insertOrderedList', false, null);
    })
  </script>
</body>

</html>
