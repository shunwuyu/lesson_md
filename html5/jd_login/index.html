<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>京东登录注册</title>
  <link rel="stylesheet" href="./common.css">
  <!-- <style link="./common.css"></style> -->
</head>
<body>
  <div id="app">
    <div class="page">
      <div>
        <p class="input-container">
          <input type="text"
          placeholder="用户名/邮箱/手机号"
           id="username" 
           class="acc-input">
          <i class="icon icon-clear" style="display:none;"></i>
        </p>
        <p class="input-container">
          <input type="password" placeholder="请输入密码" class="acc-input" >
          <i class="icon icon-clear pwd-clear" style="display:none;"></i>
          <span class="checkbtn"></span>
          <span class="text-btn">忘记密码</span>
        </p>
      </div>
      <a href="" class="btn">登录</a>
      <a href="" class="btn btn-onestep">一键登录</a>
      <p class="quick-btn">
        <span class="planBLogin">短信验证码登录</span>
        <span class="quickReg">手机快速注册</span>
      </p>
      <div class="quick-login">
        <h4 class="txt-otherLogin">其他登录方式</h4>
        <p class="quick-type">
          <a href="" class="quick-qq txt-qq icon-mlogin icon-qq">QQ</a>
          <a href="" class="quick-wx txt-wechat icon-mlogin icon-wx">微信</a>
        </p>
      </div>
    </div>
  </div>
  <script src="./common.js">
  </script>
</body>
</html>
