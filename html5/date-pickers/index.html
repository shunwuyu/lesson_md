<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/tqb-date-picker.css">
  <title>Date Picker</title>
</head>
<body>
  <div class="container">
    <div class="tqb-date-picker static">
      <header class="tqb-dp-header">
        <button type="button" class="tqb-dp-close-button">&lt;</button>
        <h3>今日保障日期</h3>
        <button type="button" class="tqb-dp-confirm-button">确认</button>
        <ul class="tqb-labels ">
          <li class="sunday">日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li class="saturday">六</li>
        </ul>
      </header>
      <div class="tqb-dp-container">
        <div class="tqb-calendar-item month-2017-01">
          <header>
            <h4>2019年8月</h4>
          </header>
          <ul>
            <li class="empty-4"></li>
            <li class="disabled">1</li>
            <li class="disabled">2</li>
            <li class="disabled">3</li>
            <li class="disabled">4</li>
            <li class="disabled">5</li>
            <li class="disabled">6</li>
            <li class="disabled">7</li>
            <li class="disabled">8</li>
            <li class="disabled">9</li>
            <li class="disabled">10</li>
            <li class="disabled">11</li>
            <li class="today">12</li>
            <li class="select">13</li>
            <li class="select">14</li>
            <li class="select">15</li>
            <li class="select">16</li>
            <li class="select">17</li>
            <li class="select">18</li>
            <li class="select">19</li>
            <li class="select">20</li>
            <li class="select">21</li>
            <li class="select">22</li>
            <li class="select">23</li>
            <li class="select">24</li>
            <li class="select">25</li>
            <li class="select">26</li>
            <li class="select">27</li>
            <li class="select">28</li>
            <li class="select">29</li>
            <li class="select">30</li>
            <li class="select">31</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
