  <script>
      function getHtml(url, callback) {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", url, true); // 异步
          xhr.send();
          xhr.onreadystatechange = function() {
              if (xhr.readyState == 4) {
                  callback(xhr.responseText)
              }
          }
      }

    function createState(data) {
        const contentMatches = data.match(/content">(.+)</);
        const content = contentMatches[1]?contentMatches[1]:'';
        // const photoMatches = data.match(/img.+src="(.+)"/);
        const photoMatches = data.match(/img.+src="(.+)"\s/);
        console.log(photoMatches, '////');
        const photo = photoMatches[1]?photoMatches[1]:'';
        const titleMatches = data.match(/<title>(.+)</);
        const title = titleMatches[1]?titleMatches[1]:'';
        let state = {
            content,
            photo ,
            title 
        }
        return state
    }

    function displayContent(state) {
        document.querySelector('.content').innerText = state.content;
        document.querySelector('.photo').src = state.photo;
    }

      window.addEventListener('DOMContentLoaded', function() {
          const links = document.querySelectorAll('.nav li a');
          links.forEach(function(link) {
            // console.log(link);
            link.addEventListener('click', function(event) {
                // console.log('---')
                event.preventDefault();
                const url = event.target.href;
                // console.log(url);
                getHtml(url, function(data) {
                    // console.log(data);
                    let state = createState(data);
                    displayContent(state);
                    // console.log(state);
                    history.pushState(state, state.title, url)
                })
                console.log('aaaa');
            });
          })
      })
    window.onpopstate = (event) => {
        // console.log(event.state);
        if (event.state) {
            displayContent(event.state);
        }
    }
