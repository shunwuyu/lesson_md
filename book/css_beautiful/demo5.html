    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .g-container {
        position: relative;
        width: 300px;
        height: 300px;
    }
    .g-box {
        position: absolute;
        top:50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -150px;
        width: 100%;
        height: 100%;
        border: 1px solid #000;
        border-color: hsla(
            calc(25),
            50%,
            65%,
            1
        );
        background-color: hsla(
            calc(25),
            50%,
            65%,
            1
        );
    }
    .g-box:nth-child(1) {
        width:30px;
        height: 30px;
        margin-left: -15px;
        margin-top: -15px;
        border-color: hsla(
            calc(50),
            50%,
            65%,

        );
        background-color: hsla(

            65%,
            1
