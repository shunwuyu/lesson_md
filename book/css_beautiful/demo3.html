<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;/*组后加到这里*/
    }
    .box {
        float: left;
        width: 50%;
        height: 200px;
        background-color: red;
        padding: 5px;
        box-sizing: border-box;
    }
    .box:nth-child(2n) {
        background: green;
    }
    .item {
        background-color: yellow;
        height: 30px;
        width: 50%;
        float: left;
        padding: 2px;  /*box-sizing 属性不会继承， 如何做？*/
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="box"></div>
    </div>
</body>
</html>
