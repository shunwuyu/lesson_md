var o = {}; 
var bValue = 38;
Object.defineProperty(o, "b", {
  // 使用了方法名称缩写（ES2015 特性）
  // 下面两个缩写等价于：
  // get : function() { return bValue; },
  // set : function(newValue) { bValue = newValue; },
  get() {console.log('获取了数据');  return bValue; },
  set(newValue) { bValue = newValue; console.log('设置了数据');},
  enumerable : true,
  configurable : true
});

o.b; // 38
o.b = 22;
</script>
