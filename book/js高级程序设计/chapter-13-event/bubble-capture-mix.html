<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #evParent {
      width: 400px;
      height: 300px;
      border: 1px solid #000;
    }
    #ev {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      text-align: center;
      line-height: 100px;
    }
    #ev img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h2>捕获</h2>
  <div id="evParent">
    父级
    <div id="ev">
      <img src="http://po6khh05j.bkt.clouddn.com/ie6.jpg" alt="">
    </div>
  </div>
  <div class="lists">
    <li id="li-1">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </div>
  <script>
    // onClick addEventListener
    const ev = document.getElementById('ev');
    const evParent = document.getElementById('evParent');

    evParent.addEventListener('click', () => {
      console.log('evParent capture');
    }, true);

    function handle () {
      console.log(1)
      ev.removeEventListener('click', handle)
    }
    // 同一元素 先捕获后冒泡
    // 同一阶段 按照绑定的顺序 
    // 当事件处于目标阶段时，事件调用顺序决定于绑定事件的书写顺序
    // ev.addEventListener('click', () => {
    //   console.log('ev 1');
    // }, false);
    // ev.addEventListener('click', () => {
    //   console.log('ev 2');
    // }, false);
    ev.addEventListener('click', handle);
    
    
    evParent.addEventListener('click', () => {
      console.log('ev capture');
    }, false);
  </script>
</body>

</html>
