<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>watch</title>
</head>

<body>
  <div id="app">
    <div class="wendu">{{wendu}}</div>
    <p class="zhishu">{{suggestion}}</p>
    <div class="btn">
      <button @click='add'>add</button>
      <button @click='reduce'>reduce</button>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          wendu: 31,
          suggestion: '短袖T恤',
        }
      },
      methods: {
        add() {
          this.wendu += 5
        },
        reduce() {
          this.wendu -= 5
        }
      },
      // watch: {
      //   wendu(newVal, oldVal) {
      //     if (newVal >= 26) {
      //       this.suggestion = '短袖T恤'
      //     } else if (newVal < 26 && newVal >= 0) {
      //       this.suggestion = '夹克长裙'
      //     } else {
      //       this.suggestion = '棉袄羽绒服'
      //     }
      //   }
      // }
    })
    // 用实例属性写watch监控,降低我们程序的耦合度，使程序变的灵活。
    app.$watch('wendu',function(newVal,oldVal) {
      if (newVal >= 26) {
        this.suggestion = '短袖T恤'
      } else if (newVal < 26 && newVal >= 0) {
        this.suggestion = '夹克长裙'
      } else {
        this.suggestion = '棉袄羽绒服'
      }
    })
  </script>
</body>

</html>
